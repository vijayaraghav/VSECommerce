<og-image>{{imageUrlBase}}/VBuy_Image.png</og-image>

<div class="container">

    {{$scope.app.error}}
    <div class="col-md-12 col-xs-12 containerbgcolor">
        <header class="homeHeaders">
            <strong> FEATURED PRODUCTS </strong>
        </header>
        <div class="featuredproducts">
            <div class="card col-md-2 col-xs-6" data-ng-repeat="product in featuredProducts.data | orderBy:'Name'">
                <a href="product/{{product.Name | formaturl}}/{{product.ProductId}}" title="{{product.Name}}" class="productlink btn-link">
                    <div>
                        <div data-ng-if=!product.FlagWishlist class="shortlistProduct" ng-click="addProductWishlist(product);">
                            <i class="glyphicon glyphicon-heart-empty font20 btnalignRight"></i>
                        </div>
                        <div class="shortlistProduct" data-ng-if=product.FlagWishlist>
                            <i class="glyphicon glyphicon-heart font20 btnalignRight"></i>
                        </div>
                        <img id="img_{{product.ProductId}}" class="col-xs-10" src="{{imageUrlBaseSmall}}{{product.PictureName}}" alt="{{product.PictureName}}" onerror="this.src = 'Content/images/noimage.jpg'; this.onerror = '';" />
                    </div>
                    <br class="clear" />
                    <br class="clear" />
                    <div>
                        {{ product.Name | limitTo:45}}
                    </div>
                    <div>
                        <div><b>  <span class="greenText">{{product.Price | currency:"&#8377;"}}</span></b></div>
                    </div>
                </a>
                <br class="clear" />
                <button class="btn btn-block btn-success margin-2"
                        ng-click="addProductToCart(product, product.Branch, product.BranchName
                                                    ,product.Price, product.Price, product.AdditionalShippingCharge, product.DeliveryTime)">
                    <span class="glyphicon glyphicon-shopping-cart">  </span>Add to Cart
                </button>
            </div>
        </div>
    </div>
    <br class="clear" />
    <br />
    <div class="col-md-12 col-xs-12 containerbgcolor" ng-if="topSellingProductList1.data.length>0">
        <header class="homeHeaders">
            <strong class="col-xs-6"> TOP SELLING {{topSellingProductList1.data[0].SubCategoryName}}</strong>
            <div class="col-xs-6">
                <a href="category/{{topSellingProductList1.data[0].SubCategoryName | formaturl}}/{{topSellingProductList1.data[0].SubCategoryId}}" class="btn btn-default btnalignRight"> <b class="font11">View All >></b></a>
            </div>
        </header>
        <br class="clear" />
        <div class="featuredproducts" data-ng-controller="LandingController" ng-if="topSellingProductList1.data.length>0">

            <div class="col-md-4 col-xs-6 cardMedium" data-ng-repeat="product in topSellingProductList1.data | orderBy:'Name'">
                <a href="product/{{product.Name | formaturl}}/{{product.ProductId}}" title="{{product.Name}}" class="cardBody">
                    <div>
                        <img id="img_{{product.ProductId}}" class="imgproductmedium" src="{{imageUrlBaseSmall}}{{product.PictureName}}" alt="{{product.PictureName}}" onerror="this.src = 'Content/images/noimage.jpg'; this.onerror = '';" />
                    </div>
                    <div>
                        {{ product.Name | limitTo:45}}
                    </div>
                    <br class="clear" /><br class="clear" /><br class="clear" />
            </div>
        </div>
    </div>
    <br class="clear" />
    <br />
    <div ng-show="recentlyViewedlist.length>0" class="containerbgcolor">
        <header class="homeHeaders">
            <strong> RECENTLY VIEWED </strong>
        </header>
        <div class="container">
            <div class="col-md-12 col-xs-12">
                <div data="recentlyViewedlist"
                     slick-slider-recentview="{ minSlides: 2,
                        maxSlides: 5,
                          moveSlides: 1,
                         slideWidth: 200,
                         hideControlOnEnd: true,
                         infiniteLoop: false,
                         pager:true,
                         controls:true,
                          pager: false,
                          speed: 1000
                        }">
                    <div data-ng-repeat="product in recentlyViewedlist" class="cardMedium">
                        <a href="product/{{product.Name | formaturl}}/{{product.ProductId}}" title="{{product.Name}}">
                            <div class="cardHeader">
                                <span ng-bind="product.Name | limitTo:45"></span>
                            </div>
                            <div class="cardBody">
                                <img class="col-xs-10" src="{{imageUrlBaseSmall}}{{product.PictureName}}" alt="{{product.PictureName}}" onerror="this.src = 'Content/images/noimage.jpg'; this.onerror = '';" />
                            </div>
                            <div class="cardFooter">
                                <div>
                                    <b>  <span class="greenText" ng-bind="product.SpecialPrice | currency:' &#8377;'"></span></b>
                                    <span class='strikePrice'>
                                        <span>{{product.Price | currency:"&#8377;"}}</span>
                                    </span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
